name: Generate Knowledge JSON

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          npm init -y
          npm install cheerio
          npm install node-fetch@2

      - name: Run knowledge generator script
        run: node scripts/generate-knowledge.cjs

      - name: Commit Knowledge File
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add knowledge.v2.json
          git commit -m "Auto-update knowledge JSON" || echo "No changes"
          git push
