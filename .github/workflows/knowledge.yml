name: Generate Knowledge JSON

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 */12 * * *"

jobs:
  sandbox:
    runs-on: ubuntu-latest
    steps:
      - name: Create sandbox folder
        run: mkdir sandbox

      - name: Copy script into sandbox
        run: cp scripts/generate-knowledge.cjs sandbox/generate-knowledge.cjs

      - name: Enter sandbox and setup Node
        working-directory: sandbox
        run: |
          npm init -y
          npm install axios cheerio

      - name: Run generator inside sandbox
        working-directory: sandbox
        run: node generate-knowledge.cjs

      - name: Copy output back to repo
        run: cp sandbox/knowledge.v2.json knowledge.v2.json

      - name: Commit file
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add knowledge.v2.json
          git commit -m "Auto-update knowledge JSON" || echo "No changes"
          git push
