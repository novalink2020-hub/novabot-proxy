name: Generate Knowledge JSON

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 */12 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install cheerio node-fetch@2

      - name: Run generator
        run: node scripts/generate-knowledge.js

      - name: Commit Knowledge JSON
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add knowledge.v2.json
          git commit -m "Auto-update knowledge JSON" || echo "No changes"
          git push
